<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer async src="index.js"></script>
    <script src="list.js"></script>
  
    <title>Document</title>
</head>
<body>
    <div class="p-4 m-4">
        <H2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;padding-bottom: 40px;">Task-Notes TO-DO Application</H2>
        <div class="row">
            
            <div class="col-sm-6">
                Sort according To:
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" id="duedate" onclick="listing(1)">Due Date-Asc</button>
                    <button type="button" class="btn btn-secondary" id="duedate" onclick="listing(2)">Due Date-Dsc</button>
                    <button type="button" class="btn btn-secondary" id="status" onclick="listing(3)">Status</button>
                    <button type="button" class="btn btn-secondary" id="priority" onclick="listing(4)">Priority</button>
                  </div>
            </div>
        </div>
        <div class="row">
            
        <div class="col-sm-6 p-4">
                
            <div class="list-group myclass">
            
        
            <script>listing(1);</script>
        </div>  

        </div>
        <div class="editTag">
          
            
        </div>
        <div class="col-sm-6 p-4">
           <form id="form-create-task" action ="/api/todos" method="POST">
                
            <h3 >Add Task</h3>
               <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title">
               </div>

               <div class="form-group">
                    <label for="description">Description</label><br>
                    <input type="textarea" id="description" name="description">
               </div>
               <div>
                    <label for="duedate">Due Date</label><br>
                    <input type="date" id="duedate" name="duedate">
               </div>
                   

               <div class="form-group">
                <label for="status">Status:</label><br>
                <input type="radio" id="incomplete" name="status"  value="incomplete" checked>
                <label for="incomplete">Incomplete</label>
                <input type="radio" id="complete" name="status" value="complete">
                <label for="complete">complete</label>
               </div>

               <div class="form-group">
                <label for="priority">Priority:</label><br>
                <input type="radio" id="high" name="priority"  value="high">
                <label for="high">High</label>
                <input type="radio" id="medium" name="priority" value="medium" checked>
                <label for="medium">Medium</label>
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label><br>
               </div>	

               <button id="btnTodoAdd" class="btn btn-primary " type="submit">Add Task</button>
            </form>
           
        </div>
    </div>
    </div>
    
</body>
</html>
